<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/light-theme.css" rel="stylesheet" />
    <title>Theme Switcher</title>
  </head>
  <body>
    <div class="container">
      <section class="content">
        <main class="content__wrap">
          <h1>Preferences</h1>
          <p class="description">
            On this page you can configure the main system parameters available
            for customization
          </p>
          <form action="" method="" class="form-block">
            <div class="form-block__item">
              <label class="form-block__item--label">Company Title</label>
              <input
                class="form-block__item--input"
                placeholder="Default"
                type="text"
                name="title"
                id="title"
              />
            </div>
            <div class="form-block__item">
              <label class="form-block__item--label">First Day</label>
              <select>
                <option data-display="Monday">Monday</option>
                <option value="1">Sunday</option>
                <option value="2">System</option>
              </select>
            </div>

            <div class="form-block__item">
              <label class="form-block__item--label" for="container-width"
                >Container Width</label
              >
              <select id="container-width">
                <option value="fixed">Fixed</option>
                <option value="relative">Relative</option>
              </select>
            </div>

            <div class="form-block__item">
              <label class="form-block__item--label" for="homepage"
                >Homepage</label
              >
              <select id="homepage">
                <option value="starred-projects">Starred Projects</option>
                <option value="all">All</option>
              </select>
            </div>

            <div class="form-block__item">
              <label class="form-block__item--label">Indent Size</label>
              <input
                class="form-block__item--input"
                placeholder="Default"
                id="indent-size"
                name="indent-size"
              />
            </div>

            <div class="form-block__item">
              <label class="form-block__item--label alignment">Personal Code</label>
              <div class="form-block__item--inputs">
                <div class="form-block__item--input--wrap">
                  <input
                    class="form-block__item--input--small"
                    id="personal-code"
                    name="personal-code"
                  />
                  -
                  <input
                    class="form-block__item--input--small"
                    id="personal-code"
                    name="personal-code"
                  />
                  -
                  <input
                    class="form-block__item--input--small"
                    id="personal-code"
                    name="personal-code"
                  />
                </div>
                <span>12 digits</span>
              </div>
            </div>

            <div class="form-block__item">
              <span class="form-block__item--radio-block--title">Theme</span>
              <div class="form-block__item--radio-block">
                <div class="form-block__item--radio-block--item">
                  <input
                    class="radio__input"
                    type="radio"
                    id="light-theme"
                    name="theme"
                  /><label class="radio__label" for="light-theme">Light</label>
                </div>
                <div class="form-block__item--radio-block--item">
                  <input
                    class="radio__input"
                    type="radio"
                    id="dark-theme"
                    name="theme"
                  /><label class="radio__label" for="dark-theme">Dark</label>
                </div>
              </div>
            </div>

            <div class="actions">
              <button class="button">Apply and Save</button>
              <button class="button button-white">Cancel</button>
            </div>
          </form>
        </main>

        <footer class="content__footer">
          <p class="content__footer-text">
            2020-2022
            <a href="#" class="content__footer-link"> Terms of Service </a> and
            <a href="#" class="content__footer-link">Conditions</a>
          </p>
        </footer>

        <img class="content__img" src="./img/vector-image.png" />
      </section>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.nice-select.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
